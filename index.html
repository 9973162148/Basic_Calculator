<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="calculator">
        <input type="text" id="display" placeholder="0"/>
        
            <div id="keys">
           <button onclick="appendTodisplay('+')" class="operator1">+</button>
           <button onclick="appendTodisplay('7')">7</button>
           <button onclick="appendTodisplay('8')">8</button>
           <button onclick="appendTodisplay('9')">9</button>
           <button onclick="appendTodisplay('-')" class="operator1">-</button>
           <button onclick="appendTodisplay('4')">4</button>
           <button onclick="appendTodisplay('5')">5</button>
           <button onclick="appendTodisplay('6')">6</button>
           <button onclick="appendTodisplay('*')" class="operator1">*</button>
           <button onclick="appendTodisplay('1')">1</button>
           <button onclick="appendTodisplay('2')">2</button>
           <button onclick="appendTodisplay('3')">3</button> 
           <button onclick="appendTodisplay('/')" class="operator1">/</button>
           <button onclick="appendTodisplay('0')">0</button>
           <button onclick="appendTodisplay('00')">00</button>
           <button onclick="calculate ()" class="operator">=</button>
           <button onclick="appendTodisplay ('.')" class="operator1">.</button>
           <button onclick="ClearDisplay()" class="operator1">C</button>
           <button onclick="Delete()" class="operator2">Del</button>
           <button onclick="appendTodisplay('%')" class="operator2">%</button>
            </div>
        </div>

    <div>
            <footer id="ftr">
                &copy;Designed by Rahul Raj
                <div id="ftr-img">
                    <a href="https://github.com/9973162148"><i class="fa-brands fa-github"></i></a>
                </div>
               
            </footer>
        </div>

    <script src="index.js"></script>
</body>
</html>
